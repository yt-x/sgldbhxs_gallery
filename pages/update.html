<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Art Gallery - 上传图片</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="../css/update.css">

    <script src="../js/templates.js"></script>
    <script src="../js/app.js"></script>
</head>

<body class="bg-[var(--background-color)] text-[var(--text-color)]">
    <div class="relative flex size-full min-h-screen flex-col overflow-x-hidden">
        <header class="sticky top-0 z-10 bg-[var(--background-color)]/80 backdrop-blur-sm">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center gap-4">
                        <svg class="h-8 w-8 text-[var(--primary-color)]" fill="none" viewBox="0 0 48 48"
                            xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd"
                                d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z"
                                fill="currentColor" fill-rule="evenodd"></path>
                        </svg>
                        <h1 class="text-xl font-bold">Art Gallery</h1>
                    </div>
                    <nav class="hidden md:flex items-center gap-8">
                        <a class="text-sm font-medium hover:text-[var(--primary-color)] transition-colors"
                            href="../index.html">首页</a>
                        <a class="text-sm font-medium hover:text-[var(--primary-color)] transition-colors"
                            href="../pages/detail.html?id=1">画廊</a>
                    </nav>
                    <div class="flex items-center gap-4">
                        <button
                            class="flex items-center gap-2 min-w-[84px] cursor-pointer justify-center overflow-hidden rounded-md h-10 px-4 bg-[var(--primary-color)] text-black text-sm font-bold shadow-lg shadow-[var(--primary-color)]/20 hover:bg-opacity-90 transition-all">
                            <span class="material-symbols-outlined">upload</span>
                            <span class="truncate">Upload</span>
                        </button>
                        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA1d4LG4PAejc40-0-dNJ34lxN9E8H0yAvY4WKGTZxKiSoBXg2S7T1cBuVZV9N_OUts68cr_OiJ38qct-wGBohpH47_PTjrnnfZ6wV_xp_0NuBYQK6ypPNfy-mztye_-0hpyWtp3yFJQo8ALKGvxBnBEd3zkutvyuzelWP6dQQNr-exGKhbUfkY42w2wXE5K_DgVKMzXF85Yw-re_AVt9u1fdUpKh8LGICnK3gpvkuRLiDL30c4gdx3CrT4158ODR3zk4HlfXyNhUCt");'>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-10 flex-1">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-4xl font-bold tracking-tight mb-8">上传艺术作品</h2>
                <div class="bg-[var(--surface-color)] rounded-lg p-6 md:p-8">
                    <form id="uploadForm"
                        class="flex flex-col items-center gap-4 rounded-lg border-2 border-dashed border-[var(--border-color)] px-6 py-16 text-center">
                        <span
                            class="material-symbols-outlined text-6xl text-[var(--subtle-text-color)]">cloud_upload</span>
                        <p class="text-xl font-bold">拖放文件到这里</p>
                        <p class="text-[var(--subtle-text-color)]">或者</p>
                        <label for="fileInput"
                            class="flex items-center gap-2 min-w-[84px] cursor-pointer justify-center overflow-hidden rounded-md h-10 px-4 bg-[var(--border-color)] hover:bg-opacity-80 text-white text-sm font-bold transition-colors">
                            <span class="truncate">选择文件</span>
                            <input id="fileInput" type="file" accept="image/*" class="hidden">
                        </label>
                    </form>
                </div>
                <div class="mt-12">
                    <h3 class="text-2xl font-bold mb-4">已上传文件</h3>
                    <div id="previewContainer" class="space-y-6">
                        <!-- 文件上传预览将在这里动态生成 -->
                    </div>
                </div>
                <div class="mt-12">
                    <h3 class="text-2xl font-bold mb-4">上传进度</h3>
                    <div class="bg-[var(--surface-color)] p-6 rounded-lg">
                        <div class="flex justify-between items-center mb-2">
                            <p class="text-sm font-medium">准备上传...</p>
                            <p class="text-sm font-bold text-[var(--primary-color)]">0%</p>
                        </div>
                        <div class="w-full bg-[var(--border-color)] rounded-full h-2.5">
                            <div class="bg-[var(--primary-color)] h-2.5 rounded-full" style="width: 0%"></div>
                        </div>
                        <div class="mt-4 flex justify-end">
                            <button type="submit" form="uploadForm"
                                class="flex items-center gap-2 min-w-[84px] cursor-pointer justify-center overflow-hidden rounded-md h-10 px-4 bg-[var(--primary-color)] text-black text-sm font-bold shadow-lg shadow-[var(--primary-color)]/20 hover:bg-opacity-90 transition-all">
                                <span class="truncate">开始上传</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
